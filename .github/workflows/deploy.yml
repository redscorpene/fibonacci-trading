name: Deploy to Cloud Run
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Auth with GCP
      - uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      
      - uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: fibonacci-trading-ai

      # Main trading service (your existing deployment)
      - name: Deploy Main Service
        run: |
          docker build -t us-central1-docker.pkg.dev/fibonacci-trading-ai/fibonacci-trading-repo/fibonacci-trading:latest .
          docker push us-central1-docker.pkg.dev/fibonacci-trading-ai/fibonacci-trading-repo/fibonacci-trading:latest
          gcloud run deploy fibonacci-trading \
            --image us-central1-docker.pkg.dev/fibonacci-trading-ai/fibonacci-trading-repo/fibonacci-trading:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated

      # Autonomous services (simplified)
      - name: Deploy Autonomous Services
        run: |
          docker build -f Dockerfile.autonomous -t gcr.io/fibonacci-trading-ai/autonomous-base:latest .
          docker push gcr.io/fibonacci-trading-ai/autonomous-base:latest
          
          # Market data collector
          gcloud run deploy market-data-collector \
            --image gcr.io/fibonacci-trading-ai/autonomous-base:latest \
            --region us-central1 \
            --command="python" --args="market_data_collector.py" \
            --no-allow-unauthenticated

          # Autonomous learning
          gcloud run deploy autonomous-learning \
            --image gcr.io/fibonacci-trading-ai/autonomous-base:latest \
            --region us-central1 \
            --command="python" --args="autonomous_learning.py" \
            --no-allow-unauthenticated